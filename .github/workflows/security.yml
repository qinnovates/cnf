name: Security Scan

on:
  push:
    branches: [main]
    paths:
      - 'MAIN/oni-framework/**/*.py'
      - 'MAIN/tara-nsec-platform/**/*.py'
      - 'MAIN/oni-academy/**/*.py'
      - 'docs/**/*.html'
      - 'docs/**/*.js'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main]
    paths:
      - 'MAIN/oni-framework/**/*.py'
      - 'MAIN/tara-nsec-platform/**/*.py'
      - 'MAIN/oni-academy/**/*.py'
      - 'docs/**/*.html'
      - 'docs/**/*.js'
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit on ONI Framework
        run: |
          bandit -r MAIN/oni-framework/oni/ \
            -f json -o bandit-oni.json \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Run Bandit on TARA
        run: |
          bandit -r MAIN/tara-nsec-platform/tara_mvp/ \
            -f json -o bandit-tara.json \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Display ONI Framework results
        run: |
          echo "=== ONI Framework Security Scan ==="
          bandit -r MAIN/oni-framework/oni/ \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Display TARA results
        run: |
          echo "=== TARA Security Scan ==="
          bandit -r MAIN/tara-nsec-platform/tara_mvp/ \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: |
            bandit-oni.json
            bandit-tara.json
          retention-days: 30

  safety:
    name: Dependency Safety Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Install project dependencies
        run: |
          pip install -e MAIN/oni-framework
          pip install -e MAIN/tara-nsec-platform

      - name: Run Safety check
        run: |
          safety check --full-report || true

      - name: Generate Safety JSON report
        run: |
          safety check --json > safety-report.json || true

      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        with:
          name: safety-results
          path: safety-report.json
          retention-days: 30

  codeql-python:
    name: CodeQL Analysis (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  codeql-javascript:
    name: CodeQL Analysis (JavaScript)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  web-security:
    name: Web Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for dangerous patterns in HTML/JS
        run: |
          echo "## Web Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for innerHTML usage (XSS risk)
          echo "### innerHTML Usage (XSS Risk)" >> $GITHUB_STEP_SUMMARY
          if grep -rn "innerHTML" docs/ --include="*.html" --include="*.js" 2>/dev/null; then
            echo "⚠️ Found innerHTML usage - review for XSS" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No innerHTML found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for eval usage
          echo "### eval() Usage" >> $GITHUB_STEP_SUMMARY
          if grep -rn "eval(" docs/ --include="*.html" --include="*.js" 2>/dev/null; then
            echo "❌ Found eval() - CRITICAL SECURITY RISK" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ No eval() found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for document.write
          echo "### document.write() Usage" >> $GITHUB_STEP_SUMMARY
          if grep -rn "document\.write" docs/ --include="*.html" --include="*.js" 2>/dev/null; then
            echo "⚠️ Found document.write - review for security" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No document.write found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check CSP is present
          echo "### Content Security Policy" >> $GITHUB_STEP_SUMMARY
          if grep -l "Content-Security-Policy" docs/index.html 2>/dev/null; then
            echo "✅ CSP header found" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No CSP found in index.html" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for SRI on external scripts
          echo "### Subresource Integrity (SRI)" >> $GITHUB_STEP_SUMMARY
          EXTERNAL_SCRIPTS=$(grep -c "script src=\"https://" docs/index.html 2>/dev/null || echo "0")
          SRI_SCRIPTS=$(grep -c "integrity=\"sha" docs/index.html 2>/dev/null || echo "0")
          echo "External scripts: $EXTERNAL_SCRIPTS, With SRI: $SRI_SCRIPTS" >> $GITHUB_STEP_SUMMARY
          if [ "$EXTERNAL_SCRIPTS" -eq "$SRI_SCRIPTS" ] && [ "$EXTERNAL_SCRIPTS" -gt 0 ]; then
            echo "✅ All external scripts have SRI" >> $GITHUB_STEP_SUMMARY
          elif [ "$EXTERNAL_SCRIPTS" -gt "$SRI_SCRIPTS" ]; then
            echo "⚠️ Some external scripts missing SRI" >> $GITHUB_STEP_SUMMARY
          fi

  security-summary:
    name: Security Summary
    needs: [bandit, safety, codeql-python, codeql-javascript, web-security]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Bandit results
        uses: actions/download-artifact@v4
        with:
          name: bandit-results
          path: ./results
        continue-on-error: true

      - name: Download Safety results
        uses: actions/download-artifact@v4
        with:
          name: safety-results
          path: ./results
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit (Python) | ${{ needs.bandit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Safety (Dependencies) | ${{ needs.safety.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL (Python) | ${{ needs.codeql-python.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL (JavaScript) | ${{ needs.codeql-javascript.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Security | ${{ needs.web-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
