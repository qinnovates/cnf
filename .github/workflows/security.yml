name: Security Scan

on:
  push:
    branches: [main]
    paths:
      - 'MAIN/oni-framework/**/*.py'
      - 'MAIN/tara-nsec-platform/**/*.py'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main]
    paths:
      - 'MAIN/oni-framework/**/*.py'
      - 'MAIN/tara-nsec-platform/**/*.py'
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit on ONI Framework
        run: |
          bandit -r MAIN/oni-framework/oni/ \
            -f json -o bandit-oni.json \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Run Bandit on TARA
        run: |
          bandit -r MAIN/tara-nsec-platform/tara_mvp/ \
            -f json -o bandit-tara.json \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Display ONI Framework results
        run: |
          echo "=== ONI Framework Security Scan ==="
          bandit -r MAIN/oni-framework/oni/ \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Display TARA results
        run: |
          echo "=== TARA Security Scan ==="
          bandit -r MAIN/tara-nsec-platform/tara_mvp/ \
            --severity-level medium \
            --confidence-level medium \
            || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: |
            bandit-oni.json
            bandit-tara.json
          retention-days: 30

  safety:
    name: Dependency Safety Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Install project dependencies
        run: |
          pip install -e MAIN/oni-framework
          pip install -e MAIN/tara-nsec-platform

      - name: Run Safety check
        run: |
          safety check --full-report || true

      - name: Generate Safety JSON report
        run: |
          safety check --json > safety-report.json || true

      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        with:
          name: safety-results
          path: safety-report.json
          retention-days: 30

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  security-summary:
    name: Security Summary
    needs: [bandit, safety, codeql]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Bandit results
        uses: actions/download-artifact@v4
        with:
          name: bandit-results
          path: ./results
        continue-on-error: true

      - name: Download Safety results
        uses: actions/download-artifact@v4
        with:
          name: safety-results
          path: ./results
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit | ${{ needs.bandit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Safety | ${{ needs.safety.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
